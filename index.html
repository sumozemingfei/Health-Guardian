          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

        padding-bottom: constant(safe-area-inset-bottom); /* iOS 11.0 */
